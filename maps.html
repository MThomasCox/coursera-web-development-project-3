<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Charlotte Map</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeRWUiaNJxM3jvg1gGBAPFqNssfZ4r5lY" defer></script>
  <script defer>
    function initMap() {
      const charlotte = { lat: 35.2271, lng: -80.8431 };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12, 
        center: charlotte,
      });

      const naturePreserves = [
        { position: { lat: 35.26395673345371, lng: -80.7117797932544 }, title: "Reedy Creek Park" },
        { position: { lat: 35.303690914508074, lng: -80.80494487201284 }, title: "Ribbonwalk Nature Preserve" },
        { position: { lat: 35.211176783893265, lng: -80.77267253512987 }, title: "Evergreen Nature Preserve" }
      ];  

      naturePreserves.forEach(site => {
        new google.maps.Marker({
          position: site.position,
          map,
          title: site.title
        });
      });
    }

    window.addEventListener("DOMContentLoaded", initMap);
  </script>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 80px; /* leave room for fixed navbar */
    }
  </style>
